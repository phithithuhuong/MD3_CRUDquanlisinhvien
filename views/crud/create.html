<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
</head>
<body>



<div class="card" style="width: 60%">

    <h5 class="card-header info-color white-text text-center py-4">
        <strong>Create Student</strong>
    </h5>

    <div class="card-body px-lg-5 pt-0">

        <form class="md-form" style="color: #757575;" action="/create" method="post">


            <label for="materialSaveFormName">Name</label>
            <input type="text" id="materialSaveFormName" name="name" class="form-control" placeholder="Name">
            <label for="materialSaveFormLastName">Age</label>
            <input type="number" name="age" id="materialSaveFormLastName" class="form-control" placeholder="Age">

            <label for="materialSaveFormEmail">Address</label>
            <input type="text" name="address" id="materialSaveFormEmail" class="form-control" placeholder="Address">

            <label for="materialSaveFormMessage">Telephone</label>
            <input type="text" name="phoneNumber" id="materialSaveFormMessage" class="form-control" placeholder="Telephone">

            <button class="btn btn-outline-info btn-rounded btn-block z-depth-0 my-4 waves-effect" type="submit">Save</button>

        </form>
    </div>
</div>





<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
</body>
</html>
